      <input type="text" pattern="1" label="手机/邮箱" placeholder="请输入您的手机或者邮箱">

<script>
    function addCard() {
        let s = $(".set-list").verification({})
        let poneInput = $('.set-list input[type="text"]')
        let myreg=/^[1][3,4,5,7,8][0-9]{9}$/;// 手机验证正则
        let reg = /^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/ //邮箱验证;
        if(s){
            if (myreg.test(poneInput.val()) || reg.test(poneInput.val())) {
              alert('正确')
                return true;
            }
            else {
                titleMsg('手机/邮箱 输入有误')
                return false;
            }
        }

    }




</script>
