<script>
    function reduce(e) {
        let currentNum = parseInt($(e).siblings('span').text());
        if(currentNum === 1){
            return false;
        }
        currentNum--;
        $(e).siblings('span').text(currentNum)

    }
    function plus(e,maxLen) {
        let currentNum = parseInt($(e).siblings('span').text());
        if(currentNum === maxLen){
            return false;
        }
        currentNum++;
        $(e).siblings('span').text(currentNum)
    }

   function copy() {
       var inputText = document.getElementById('inputText');
       inputText.focus();
       var currentFocus = document.activeElement;
       inputText.setSelectionRange(0, inputText.value.length);
       document.execCommand('copy', true);
       currentFocus.focus();
   }


</script>
