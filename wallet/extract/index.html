<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<div class="select-card">

          <p>
            <span class="f30">工商银行  储蓄卡</span>

          <div class="cart">

          </div>
        </div>
      </a>
    </li>
  </ul>
  <div class="carry">
    <h3>提现金额</h3>
    <i>&yen;</i>
    <input type="tel" pattern="1,/^[0-9]*[1-9][0-9]*$/" label="金额" placeholder="可用余额800.00">

        <img src="../../images/bank/GDB.png" alt="">
        <p>

          <span class="col999">尾号6218</span>

    </li>
    <li>

          <span class="col999">尾号6218</span>
        </p>
      </div>
    </li>
  </ul>
</div>
<div class="extract-title">
  现金将于24小时候到账
</div>
<div class="next pos-fix-b" onclick="editPassword()">确认</div>

</html>
<script>
  function allCarry(num) {
      $('.carry input').val(num)
  }
  function editPassword() {
      let s = $(".carry").verification({})
      if(s){
          window.location.href='success.html';
      }
  }

</script>
