<script>
  function allCarry(num) {
      $('.carry input').val(num)
  }
  function editPassword() {
      let s = $(".carry").verification({})
      if(s){
          $('.card-remove').show()
      }
  }


  // 完成
  function addCardBtn() {

  }
  function removeBindCard() {
      alert('完成')
      openCard()
  }

  function checkPassWorld(e) {

      if ($(e).val().length > 1) {
          $(e).val().length = 1
      }
      if($(e).val() && $(e).val().match(/\d/)){
          $(e).next().focus();

      }else{
          $(e).val('')
      }
      document.onkeydown = function(){
          var oEvent = window.event;
          if(oEvent.keyCode === 8){
              $(e).val('')
              $(e).next().val('')
              $(e).prev().focus();
          }

      }
  }

</script>
