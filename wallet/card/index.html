<script>
  function deleteCard() {
      $('.card-list').hide()
      $('.card-remove').show()
  }
  function openCard() {
      $('.card-list').show()
      $('.card-remove').hide()
  }
  function removeBindCard() {
    alert('完成')
      openCard()
  }

  function checkPassWorld(e) {

      if ($(e).val().length > 1) {
          $(e).val().length = 1
      }
      if($(e).val() && $(e).val().match(/\d/)){
          $(e).next().focus();

      }else{
          $(e).val('')
      }
      document.onkeydown = function(){
          var oEvent = window.event;
          if(oEvent.keyCode === 8){
              $(e).val('')
              $(e).next().val('')
              $(e).prev().focus();
          }

      }
  }

</script>
