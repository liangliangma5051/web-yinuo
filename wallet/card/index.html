    <li style="background: linear-gradient(to right,#4f83be, #3c5da9);">

      <p>中国工商银行</p>

      <s>*** **** **** 2515</s>
    </li>

    <li style="background: linear-gradient(to right,#1cb38f, #089db6);">
      <i class="gs"></i>

<div class="card-remove" style="display: none">
  <div class="return">
    <i></i>
    解绑银行卡
    <!--<div class="return-btn">跳过</div>-->
  </div>
  <div class="remove-bind-card">
    <p>输入支付密码验证身份</p>

      <input type="number" onkeyup="checkPassWorld(this)"  maxlength="1">
      <input type="number" onkeyup="checkPassWorld(this)"  maxlength="1">
      <input type="number" onkeyup="checkPassWorld(this)"  maxlength="1">
      <input type="number" onkeyup="checkPassWorld(this)"  maxlength="1">
      <input type="number" onkeyup="checkPassWorld(this)"  maxlength="1">
      <input type="number" onkeyup="removeBindCard(this)"  maxlength="1">

  </div>
</div>

</html>
<script>
  function deleteCard() {
      $('.card-list').hide()
      $('.card-remove').show()
  }
  function openCard() {
      $('.card-list').show()
      $('.card-remove').hide()
  }
  function removeBindCard() {
    alert('完成')
      openCard()
  }

  function checkPassWorld(e) {

      if ($(e).val().length > 1) {
          $(e).val().length = 1
      }
      if($(e).val() && $(e).val().match(/\d/)){
          $(e).next().focus();

      }else{
          $(e).val('')
      }
      document.onkeydown = function(){
          var oEvent = window.event;
          if(oEvent.keyCode === 8){
              $(e).val('')
              $(e).next().val('')
              $(e).prev().focus();
          }

      }
  }

</script>
