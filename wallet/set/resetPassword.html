  <li>

<script>
    function editPassword(){
        let s = $(".column").verification({})
        if(s){

            if($("input[name='new1']").val() == $("input[name='new2']").val()){
                alert('输入正确')
            }

            else{
                titleMsg('两次密码出入不一样')
            }
        }
    }
    function getSms() {
        // titleMsg('dsa')
        var sec = 60
        var code= $('.verification-code')
        var interval = setInterval(function () {
            code.addClass('col999')
            sec--
            code.text(sec + 's' + '后重新发送')
            if (sec === 0) {
                code.removeClass('col999')
                code.text('重新获取')
                clearInterval(interval)
            }
        }, 1000)
    }
</script>
