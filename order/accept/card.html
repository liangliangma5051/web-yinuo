<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../../css/swiper.min.css">
  <script src="../../js/swiper.min.js"></script>
  <script src="../../js/h5rem.js"></script>
  <link rel="stylesheet" href="../../css/style.css">
  <script src="../../js/jquery-2.1.4.min.js"></script>
  <script src="../../js/public.js"></script>
</head>
<body>
<div class="return">
  <i onclick="history.go(-1)"></i>
  诺券回购
</div>

<div class="order details">

  <!--全部-->
  <dl style="display: block" class="order-item">
    <dd>
      <div class="order-top clear-fix">
        <img class="edit-order-img" src="../../images/header-pic.png" alt="">
        <span class="col999">认购人:金喜善</span>
        <i class="nan">18</i>
        <div class="tel-people">
          <a href="#">
            联系他&nbsp;&nbsp;<i class="tel-msg-icon"></i>
          </a>
        </div>
        <!--<time class="colec2">剩余 <s class="timer timer1" ></s></time>-->
      </div>
      <div class="order-body clear-fix">
        <img src="../../images/img.jpg" alt="">
        <div class="item-text">
          <div class="clear-fix">
            <h3>1对1情景实战课（60分钟）</h3>
            <p class="colec2">待服务</p>
            <h4>
              <i>农产品</i>
              <!--<span>发布中</span>-->
            </h4>
            <h5>
              每份1小时
            </h5>
            <h6>
              <s class="colec2">30元/份×9</s>
              <span>认购额:<i class="colec2">200元</i></span>
            </h6>
          </div>
        </div>
      </div>
    </dd>
  </dl>

  <div class="card">
    <dl>
      <dd>
        <label>回购份数</label>
        <p>
          <input type="tel">
          <span class="font30">/份</span>
        </p>
      </dd>
      <dd>
        <label>回购额度</label>
        <p>&yen;265</p>
      </dd>
    </dl>
    <div class="hei20"></div>
    <dl>
      <dd>
        <label>回购费用</label>
        <p>&yen;265</p>
      </dd>
      <dd>
        <label>补偿费用</label>
        <p>&yen;265</p>
        <span>
            当前手续费率每笔5%
        </span>
      </dd>
      <dd>
        <label>手续费</label>
        <p>
          &yen;265
        </p>
        <span>
            当前手续费率每笔5%
        </span>
      </dd>
      <dd>
        <div class="he">
          合计 &nbsp;&nbsp;&nbsp; &yen;239
        </div>
      </dd>
    </dl>
  </div>
</div>
<div class="fixed-all-checked clear-fix" style="display: block">
  <div class="controller-btn">
    <a href="#" class="focus">回购</a>
    <a href="#">取消</a>
  </div>
</div>
</body>
</html>
