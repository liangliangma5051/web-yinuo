<script>
    $(".timer1").countDown({second:60*60*0.5})
    function reduce(e) {
        let currentNum = parseInt($(e).siblings('span').text());
        if(currentNum === 1){
            return false;
        }
        currentNum--;
        $(e).siblings('span').text(currentNum)

    }
    function plus(e,maxLen) {
        let currentNum = parseInt($(e).siblings('span').text());
        if(currentNum === maxLen){
            return false;
        }
        currentNum++;
        $(e).siblings('span').text(currentNum)
    }
</script>
