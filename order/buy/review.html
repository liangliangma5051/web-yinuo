<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../../css/swiper.min.css">
  <script src="../../js/swiper.min.js"></script>
  <script src="../../js/h5rem.js"></script>
  <link rel="stylesheet" href="../../css/style.css">
  <script src="../../js/jquery-2.1.4.min.js"></script>
  <script src="../../js/public.js"></script>
</head>
<body>
<div class="return">
  <i onclick="history.go(-1)"></i>
  评价
</div>
<div class="order">

  <dl style="display: block" class="order-item">
    <dd>
      <div class="order-body clear-fix">
        <img src="../../images/img.jpg" alt="">
        <div class="item-text">
          <div class="clear-fix">
            <h3>1对1情景实战课（60分钟）</h3>
            <p class="colec2">待服务</p>
            <h4>
              <i>农产品</i>
              <!--<span>发布中</span>-->
            </h4>
            <h5>
              每份1小时
            </h5>
            <h6>
              <s class="colec2">30元/份×9</s>
              <span>认购额:<i class="colec2">200元</i></span>
            </h6>
          </div>
        </div>
      </div>
    </dd>
  </dl>

  <div class="review">
    <div class="review-line clear-fix">
      <label>评价等级</label>
      <ul>
        <li onclick="start(1)"></li>
        <li onclick="start(2)"></li>
        <li onclick="start(3)"></li>
        <li onclick="start(4)"></li>
        <li onclick="start(5)"></li>
      </ul>
      <p>好评</p>
    </div>
    <div class="review-context">
      <p class="text-length"><s>0</s>/200</p>
      <textarea maxlength="200" placeholder="请输入内容"></textarea>
    </div>
    <div class="release">
      <ul>
        <li class="service-pic">
          <label>上传图片</label>
          <p>至少1张图片最多4张，单张小于5M</p>
          <div class="clear"></div>
          <div class="upload-img clear-fix" id="upload-img1">
            <!-- <div class="item">
               <img src="" alt="">
               <div class="delete-img"><s></s></div>
             </div>-->
            <div class="load-file">
              <input id="upload1" type="file" multiple accept="image/*">
            </div>
          </div>
        </li>
      </ul>

    </div>
  </div>
</div>
<div class="fixed-all-checked clear-fix" style="display: block">

  <div class="controller-btn">
    <a href="#" class="focus">提交</a>
    <!--<a href="#"></a>-->
  </div>
</div>

</body>
</html>
<script>
  function start(num) {
      let  liDom=$('.review-line ul li');
      liDom.removeClass('checked')
     let pDom=$('.review-line p');
      switch (num) {
          case 1: pDom.text('差评'); break;
          case 2: pDom.text('中评'); break;
          case 3: pDom.text('中评'); break;
          case 4: pDom.text('好评'); break;
          default : pDom.text('好评');
      }
      liDom.each(function (index,current) {
          current.setAttribute('class','checked');
          if(index+1 === num){
              return false
          }
      })
  }

  function deleteImg(e) {
      $(e).parents('.upload-img').find('.load-file').show()
      $(e).parent('.item').remove();
  }
  $(function(){
      // 初始化图片上传
      $('#upload1').uploadImg({type:'checkbox',len:4});
      // 删除图片

  });
</script>
