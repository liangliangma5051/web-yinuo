<script>

    // 删除图片
    function deleteImg(e) {
        // $(e).parents('.upload-img').find('.load-file').show()
        $(e).parent('.box-img').remove();

    //关闭

        $('.mask').hide()
        $('.mask-service').slideUp()
    }
    function showMask() {
        $('.mask').show()
        $('.mask-service').slideDown()

</script>
