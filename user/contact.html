<div class="login-wrap">
  <ul class="clear-fix">
    <li>
      <input id="tel" type="text" placeholder="请输入手机号码" onfocus="iconShow(this)" onblur="iconHide(this)">
      <i class="input-close" onclick="clearNull('tel')" ></i>
    </li>
    <li>
      <input id="number" type="text" placeholder="请输入微信号" onfocus="iconShow(this)" onblur="iconHide(this)">
      <i  class="input-close" onclick="clearNull('number')"></i>
    </li>
  </ul>
  <div class="see col999" >

<script>
  function clearNull(s) {
    $('#'+s).val('')
  }
  function iconShow(e) {
    $(e).siblings('i').css('opacity','100')
  }
  function iconHide(e) {
    $(e).siblings('i').css('opacity','0')
  }
  function getSms() {
    var sec = 60
    var code= $('.verification-code')
    var interval = setInterval(function () {
      code.addClass('col999')
      sec--
      code.text(sec + 's' + '后重新发送')
      if (sec === 0) {
        code.removeClass('col999')
        code.text('重新获取')
        clearInterval(interval)
      }
    }, 1000)
  }

</script>
