<script>
  function readfile(e,num) {
    var file = e.files[0];
    //判断file的类型是不是图片类型。
    if (!/image\/\w+/.test(file.type)) {
      alert("请上传一张图片~");
      return false;
    }
    var reader = new FileReader();
    reader.readAsDataURL(file);
    reader.onload = function(e) {
      if(num === 1){
        $('.pic1 img').attr('src',this.result).addClass('show')
      }else{
        $('.pic2 img').attr('src',this.result).addClass('show')
      }

    }
  }

</script>
