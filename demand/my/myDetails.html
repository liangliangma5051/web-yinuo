<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../../css/swiper.min.css">
  <script src="../../js/swiper.min.js"></script>
  <script src="../../js/h5rem.js"></script>
  <link rel="stylesheet" href="../../css/style.css">
  <script src="../../js/jquery-2.1.4.min.js"></script>
  <script src="../../js/public.js"></script>
</head>
<body>

<div class="return">
  <i></i>
  我的求购详情
</div>
<div class="demand-body">
  <p class="title">本人求购200斤金桔，价格好商量 <span class="fr colec2">进行中</span></p>
  <div class="state clear-fix">
    <ul class="state-progress">
      <li class="checked"></li>
      <li></li>
      <li  class="checked"></li>
      <li></li>
      <li></li>
      <!--<li></li>-->
    </ul>
    <p class="progress-text">
      <span>发布需求</span>
      <span>缴纳保证金</span>
      <span>等待接单</span>
      <span>服务认购</span>
      <span>需求关闭</span>
    </p>
    <dl>
      <dd>
        <label>预算</label>
        <span>1000元</span>
      </dd>
      <dd>
        <label>离结束</label>
        <span>8天</span>
      </dd>
      <dd>
        <label class="font24">保证金</label>
        <span class="font24">500元（未缴纳）</span>
      </dd>
      <dd class="font24 col999">
        03/26 15:36
      </dd>
    </dl>
  </div>
  <div class="release">
    <ul>
      <li class="text-area">
        <label>需求内容</label>
        <span>需要金桔100金，价格好商量有意者找我私聊。</span>
      </li>
    </ul>
  </div>
  <div class="hei20e9f"></div>

  <!--参与者-->
  <div class="participant">
    <div class="title">
      参与者<s class="col999">(0人)</s>
      <a href="../index.html" class="more">
        更多
      </a>
    </div>
    <!--为空的情况-->
    <div class="title">
      目前暂无人参与...
    </div>
    <dl>
      <dd>
        <div class="order-top clear-fix">
          <img src="../../images/header-pic.png" alt="">
          <span>金喜善</span>
          <i class="nan">18</i>
          <a class="item-tel">联系TA</a>
        </div>
        <div class="product clear-fix">
          <img src="../../images/img.jpg" alt="">
          <div class="product-msg">
            <p>陪<b>跑步</b>(60分钟)</p>
            <div class="clear-fix">
              <s>服务</s><span>3天前</span>
            </div>
            <strong>发售额：1200/3000元</strong>
            <div class="progress-bar">
              <p style="width:50%"></p>
            </div>
            <div class="clear-fix">
              <div class="bottom-l fl">26人认购</div>
              <div class="bottom-r fr">认购价：<i><b>200</b>元</i>/份</div>
            </div>
          </div>
        </div>
      </dd>
    </dl>

  </div>
  <div class="hei20e9f"></div>
  <!--需求圖片-->
  <div class="demand-pic">
    <h4>需求图片</h4>
    <img src="../../images/img.jpg" alt="">
    <img src="../../images/img.jpg" alt="">
    <img src="../../images/img.jpg" alt="">
  </div>


</div>
<div class="fixed-all-checked">
  <dl>
    <dd>
      <a href="release.html">
      修改
      </a>
    </dd>
    <!--<dd class="style" onclick="openMaskCol()">发布</dd>-->
    <dd class="style">结束（剩余8天）</dd>
    <!--<dd class="style">结束(剩余8天)</dd>-->
  </dl>

</div>
</body>
</html>
