<!--返回上一页-->

        <p class="fr col1cc419">
          <a href="model.html">
            使用模板
            <i class="voucher-right"></i>
          </a>
        </p>
      </div>
      <div class="set-col">
        <div class="card-img">
          <img src="../images/card.jpg" alt="">
          <div class="card-icon">
            <s>2</s>

      保存
  </div>

<script>
    $(function(){
        // 初始化图片上传
        $('#upload1').uploadImg({type:'radio'});
    });

    // 身份证 图片删除
    function deleteImgId(self) {
        $(self).siblings('img').remove()
        $(self).hide()
        $(self).siblings('.id-bj, .add-img').show();

    }
</script>
